services:
  postgres:
    image: postgres:15-alpine
    container_name: kanban-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kanban_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kanban_pass}
      POSTGRES_DB: ${POSTGRES_DB:-kanban_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kanban_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kanban-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kanban-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-kanban_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kanban_pass}
      POSTGRES_DB: ${POSTGRES_DB:-kanban_db}
      DATABASE_URL: postgresql://${POSTGRES_USER:-kanban_user}:${POSTGRES_PASSWORD:-kanban_pass}@postgres:5432/${POSTGRES_DB:-kanban_db}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-default_access_secret_CHANGE_IN_PRODUCTION}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-default_refresh_secret_CHANGE_IN_PRODUCTION}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-5}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kanban-network
    command: sh -c "npm run db:migrate && npm start"

networks:
  kanban-network:
    driver: bridge

volumes:
  postgres_data:
